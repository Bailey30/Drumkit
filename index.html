<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="tomtop"></div>
        <div class="cowbell"></div>
        <div class="cowbell2"></div>
        <div class="cowbell3"></div>


        <div class="all">

            <div class="animations">
                <div class="hat1"></div>
                <div class="hat2"></div>
                <div class="screen">
                    <div class="ani1"></div>
                    <div class="ani2"></div>
                    <div class="ani3"></div>
                </div>
                
            </div>


            <div class="container">

                <div class="drum r" id="1">
                    <p>Kick</p>
                    <p>r</p>
                    <div class="btm"></div>
                </div>
                <div class="drum t" id="2">
                    <p>Closed Hat</p>
                    <p>t</p>
                    <div class="btm"></div>
                </div>
                <div class="drum y" id="3">
                    <p>Snare 1</p>
                    <p>y</p>
                    <div class="btm"></div>
                </div>
                <div class="drum f" id="4">
                    <p>Snare 2</p>
                    <p>f</p>
                    <div class="btm"></div>
                </div>
                <div class="drum g" id="5">
                    <p>Open Hat</p>
                    <p>g</p>
                    <div class="btm"></div>
                </div>
                <div class="drum h" id="6">
                    <p>Rim</p>
                    <p>h</p>
                    <div class="btm"></div>
                </div>
                <div class="drum c" id="7">
                    <p>Cowbell</p>
                    <p>c</p>
                    <div class="btm"></div>
                </div>
                <div class="drum v" id="8">
                    <p>Crash</p>
                    <p>v</p>
                    <div class="btm"></div>
                </div>
                <div class="drum b" id="9">
                    <p>Tom</p>
                    <p>b</p>
                    <div class="btm"></div>
                </div>
                <div class="btmbtm">
                    
                        <div class="light"></div>
                    
                </div>
                <div class="tomleft"></div>
                <div class="tomright"></div>
            </div>

        </div>
        <div class="tomline"></div>
        <script src="script.js"></script>
    </body>

</html>
